<!doctype html>
<html ng-app="example">
  <head>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="../dist/alert-drawer.js"></script>
    <script type="text/javascript" src="example.js"></script>

    <link type="text/css" rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css"/>
    <link type="text/css" rel="stylesheet" href="../dist/alert-drawer.css"/>
  </head>

  <body>

    <alert-drawer></alert-drawer>

    <div ng-controller="ExampleController as example">
      <button ng-click="example.showSuccessAlert()">Show Success Alert</button><br />
      <button ng-click="example.showInfoAlert()">Show Info Alert</button><br />
      <button ng-click="example.showProcessingAlert()">Show Processing Alert</button><br />
      <button ng-click="example.showDangerAlert()">Show Danger Alert</button><br />
      <button ng-click="example.showWarningAlert()">Show Warning Alert</button><br />
      <button ng-click="example.dismissAlerts()">Dismiss Any Active Alerts</button>
    </div>

  </body>

</html>
